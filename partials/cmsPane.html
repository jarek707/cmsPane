<ul class="dataContent {{meta.key}}" ng-class='sortable' ng-hide='hideContent'>

        ng-dblclick="dblClk();" ng-click="clk();" ng-mouseover="hover();"
     >
        <inject-iterator />
     </li>
</ul>
