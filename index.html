<!DOCTYPE html>
<html id="ng-app" ng-app="app" debug="false">
    <head>
        <title>Angular Grid (DEV)</title>

        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <!--
        <script type="text/javascript" src="https://getfirebug.com/firebug-lite-debug.js"></script>
        -->
        <!-- disable browser cache -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires"  content="0" />
        <meta http-equiv="expires"  content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma"   content="no-cache" />

        <!--[if lte IE 8]>
            <link href="http://ang/css/ie8.css" rel="stylesheet" type="text/css" />
            <script src='http://ang/js/lib/json2.js'></script>
            <script>
                document.createElement('iterate');
                document.createElement('cms-pane');
                document.createElement('cms-pane-rel-key');
                document.createElement('params');
                document.createElement('cms-header');
                document.createElement('cms-footer');
                document.createElement('row-buttons');
                document.createElement('p-img');

                document.createElement('salons');
                document.createElement('salon-stylist');
            </script>
        <![endif]-->
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src='lib/underscore.js'></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/jquery-ui.js"></script>
        <script src="lib/angular.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/paneConfig.js"></script>
        <script src="js/config.js"></script>
        <script src="js/services.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/cmsPane.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div id='page'>
            <div class='topMenu'>
            </div>
            <div class='contentWrap'>
                <div class='contentPane' ng-controller="contentPane">
                    <div style='float:left; font-size:0.9em;'>Local Storage:</div>
                    <button ng-click='clearLocalStorage()'>Clear</button>
                    <button ng-click='dumpLocalStorage()'>Save</button>
                    <button ng-click='restoreLocalStorage()'>Restore</button>
                    <button onclick='LG(localStorage)'>To Console</button>
                    <div style='float:right; height:16px; width:14px; margin-top:3px;' class='savButton' ng-show="saved" is-success='{{saved}}'></div>
                </div>
                <div class='left'>
                    <cms-pane key='stylists' cols='[["left", "Left"], ["right", "Right"]]' rel-container='inline' jquery-ui='{"sortable" :""}' rel='1-m'>
                        <div cms-header></div>
                        <iterate><div p-img></div></iterate>
                        <li>
                        <inline>
                            <cms-pane key="salons" rel='m-p' rel-container="salon-stylist" 
                                row-id="{{rowId}}" parent-list="list" expose="exposing(data)"
                                cols='[["left", "Left"], ["right", "Right"]]' >

                                <div cms-header></div>
                                <iterate><div p-img></div></iterate>
                                <inline>
                                    <cms-pane key="users"  rel='m-p-m' 
                                        row-id="{{rowId}}" parent-list="list" expose="exposing(data)"
                                        cols='[["left", "Left"], ["right", "Right"]]' >

                                        <div cms-header></div>
                                        <iterate><div p-img></div></iterate>
                                    </cms-pane>
                                </inline>
                            </cms-pane>
                            <cms-pane key="clients" rel='m-p' rel-container="client-stylist" 
                                    row-id="{{rowId}}" parent-list="list" expose="exposing(data)"
                                    cols='[["left", "Left"], ["right", "Right"]]' >

                                <inline>
                                    <cms-pane key="chumps"  rel='m-p-m' 
                                        row-id="{{rowId}}" parent-list="list" expose="exposing(data)"
                                        cols='[["left", "Left"], ["right", "Right"]]' >

                                        <div cms-header></div>
                                        <iterate><div p-img></div></iterate>
                                    </cms-pane>
                                </inline>
                                <div cms-header></div>
                                <iterate><div p-img></div></iterate>
                            </cms-pane>
                        </inline>
                        </li>
                    </cms-pane>
                </div>
                <div class='right'>
                </div>
            </div> <!-- contentWrap -->
        </div> <!-- page -->
    </body>
</html>
