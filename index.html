<!DOCTYPE html>
<html id="ng-app" ng-app="app">
    <head>
        <title>Angular Grid (DEV)</title>

        <link href="css/app.css" rel="stylesheet" type="text/css" />

        <![if lte IE 8]>
            <link href="http://ang/css/ie8.css" rel="stylesheet" type="text/css" />
            <script src='http://ang/js/lib/json2.js'></script>
            <script>
                document.createElement('row-buttons');
                document.createElement('cms-pane');
                document.createElement('cms-header');
                document.createElement('cms-footer');
                document.createElement('params');
            </script>
        <![endif]>

        <script src='lib/underscore.js'></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/angular.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/paneConfig.js"></script>
        <script src="js/config.js"></script>
        <script src="js/services.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/cmsPane.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div id='page'>
            <div class='topMenu' ng-controller="topMenu">
            </div>
            <div class='contentWrap'>
                <div class='contentPane' ng-controller="contentPane">
                    <salon-stylist cms-pane key="salon-stylist" rel='m-1-m'>
                        <div cms-header></div>
                        <iterate><div p-img></div></iterate>
                    </salon-stylist>
                    <input type='button' value="Clear Local Storage" ng-click='clearLocalStorage()' />
                </div>
                <div class='left'>
                    <cms-pane key='stylists' rel-container="salons" rel="1-m">
                        <div cms-header></div>
                        <iterate><div p-img></div></iterate>
                        <div cms-footer></div>
                    </cms-pane>
                </div>
                <div class='right'>
                    <salons cms-pane key="salons" rel-container='salon-stylist' rel='m-1'>
                        <div cms-header></div>
                        <iterate><div p-img></div></iterate>
                    </salons>
                </div>
            </div> <!-- contentWrap -->
        </div> <!-- page -->
    </body>
</html>
